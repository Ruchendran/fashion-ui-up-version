
<div class="container pad-top-other">
    <div class="row  justify-content-md-start justify-content-center">
        <!-- <div class="col-10 mt-3 view-cart-section">
            <div (click)="navToCart()" class="view-cart-section">
                <b class="view-cart">View Cart</b>  
                <i class="fa-solid fa-arrow-right icon"></i>
             </div>
        </div> -->
        <div class="col-11 col-md-12 filters-container flex">
            <div class="filters-inner-container w-100">
                <div class=" col-12 col-md-2 flex filters-icon">
                    <b class="filter-span">
                        Filters
                    </b>
                    <i class="fa-solid fa-filter icon"></i>
                </div>
                <div class="line" ></div>
                <div class="col-12 col-md-6 filters-icon flex" >
                    <input placeholder="Search by products..." [(ngModel)]="searchInput" class="search-inp" type="text" (input)="searchProducts()" />
                    <button class="search-btn">
                        <i class="fa-solid fa-magnifying-glass icon-search icon" (click)="searchProducts()"></i>
                    </button>
                </div>
                <div class="line" ></div>
                <div class="col-12 price-ranges  col-md-3 flex-vertical">
                    <div class="ranges-apply-section flex">
                        <label>
                            Price Ranges
                        </label>
                        <button class="btn btn-price" (click)="filterByPrice()">
                            Go
                        </button>
                    </div>
                    <div class="price-values flex col-md-10 ">
                        <div class="flex">
                            <span>
                                Min : &nbsp;
                            </span>
                            <input type="number"  [(ngModel)]="minPrice" />
                        </div>
                        <div class="flex">
                            <span>
                                Max : &nbsp;
                            </span>
                            <input type="number"  [(ngModel)]="maxPrice" />
                        </div>
                    </div>
                    <div class="range-section">
                        <div class="progress">

                        </div>
                        <div class="range-inp">
                            <input type="range" min="0" max="500" class="range-min"   [(ngModel)]="minPrice"/>
                            <input type="range" min="0" max="500"  class="range-max"  [(ngModel)]="maxPrice"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-11 col-md-4 p-3" *ngFor="let data of filteredProducts">
            <div class="product flex">
                <div class="col-6 flex">
                    <img [src]="data.productImg" class="image" />
                </div>
                <div class="col-6 flex-vertical product-content ">
                    <h5>
                        {{data.productName}}
                    </h5>
                    <!-- <p>
                        {{data.productDes}}
                    </p> -->
                    <p>
                        {{data.productPrice | currency:'INR'}}
                    </p>
                    <div class="star-container">
                        <ng-container *ngFor="let star of (Array(5).fill(0));let i=index;">
                            <i class="fa-solid fa-star icon" *ngIf="i<data.productRating"></i>
                            <i class="fa-regular fa-star icon" *ngIf="i>=data.productRating"></i>
                        </ng-container>
                    </div>
                    <button (click)="addToCart(data)" class="btn">
                        Add Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
