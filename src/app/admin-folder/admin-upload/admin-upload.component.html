<div >
    <form [formGroup]="productData" class="admin-upload-section flex" (ngSubmit)="onSubmit()">
        <div class="image-section flex">
            <input type="file" accept="image/*" class="image-input" (change)="onChange($event)"  />
    
        </div>
        <div class="product-details">
            <div class="prod-name-section input-section" >
                <label>
                    Product Name :
                </label>
                <input type="text" class="txt-input" formControlName="prodName"/>
            </div>
            <div class="prod-price-section input-section">
                <label>
                    Product Price :
                </label>
                <input type="text" class="txt-input"   formControlName="prodPrice"/>
            </div>
            <div class="input-section">
                <label>
                    Product Desription : 
                </label>
                <textarea formControlName="prodDes">

                </textarea>
                <!-- <input type="text"  formControlName="prodDes" class="txt-input"/> -->
            </div>
            <!-- <ng-container class="flex submit-section"> -->
                <button class="submit-btn" type="submit">
                    Submit
                </button>
            <!-- </ng-container> -->
        </div>
    </form>
</div>
