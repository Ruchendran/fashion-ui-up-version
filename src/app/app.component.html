<div class="render-container">
    <header class="header" *ngIf="headerHide">
        <div class="section flex-space-around home-page-header" >
            <label routerLink="/" class="label" routerLinkActive="header-label"
                [routerLinkActiveOptions]="{exact:true}">
                Home
            </label>
            <label routerLink="/products" class="label" routerLinkActive="header-label">
                Products
            </label>
            <label routerLink="/orders" class="label" routerLinkActive="header-label">
                Orders
            </label>
            <label routerLink="/cart" class="label" routerLinkActive="header-label">
                Cart
            </label>
            <label id="sign-in" (pointerover)="pointHover()" class="label">
                Sign In
            </label>
            <div>
                <i class="fa-solid fa-cart-shopping icon cart" ></i>
            </div>
            <div class="flex">
                <div class="user flex">
                    {{this.shareData.logInUser()[0] }}
                </div>
                <span class="user-span">
                    {{ this.shareData.logInUser()}}
                </span>
            </div>
        </div>
    </header>
    <router-outlet>

    </router-outlet>
    <div class="sign-in-hover" id="sign-in-hover" #signInHover>
        <label routerLink="/admin">
            Admin
        </label>
        <hr class="line" />
        <label routerLink="/register">
            Register
        </label>
        <hr class="line" />
        <label routerLink="/log-in">
            Log In
        </label>
        <hr class="line" />
        <label (click)="onLogOut()">
            Log Out
        </label>
    </div>
    <div class="mobile-nav-section" [ngClass]="appInitialized?(mobileNav?'mobile-nav-animation-on':'mobile-nav-animation-off'):''">
        <i class="fa-etch fa-solid fa-angle-up flex icon-font" (click)="clickMobileArrow()" *ngIf="!mobileNav"></i>
        <i class="fa-etch fa-solid fa-angle-down flex icon-font" *ngIf="mobileNav" (click)="clickMobileArrow()"></i>
        <div class="mobile-nav-label-container flex-vertical" [ngClass]="mobileNav?'mobile-nav-slow-visible':'mobile-nav-hide'">
            <label  (click)="routesClick()">
                <b>Welcome {{ this.shareData.logInUser()}}</b>
            </label>
            <hr class="nav-line"/>
            <label routerLink="/" class="mobile-nav-label" (click)="routesClick()">
                Home
            </label>
            <hr class="nav-line"/>
            <label routerLink="/products" class="mobile-nav-label"(click)="routesClick()" >
                Products
            </label>
            <hr class="nav-line"/>
            <label routerLink="/orders" class="mobile-nav-label" (click)="routesClick()">
                Orders
            </label>
            <hr class="nav-line"/>
            <label routerLink="/cart" class="mobile-nav-label" (click)="routesClick()">
                Cart
            </label>
            <hr class="nav-line"/>
            <label routerLink="/log-in" class="mobile-nav-label" (click)="routesClick()">
                LogIn
            </label>
            <hr class="nav-line"/>
            <label routerLink="/register" class="mobile-nav-label" (click)="routesClick()">
                Register
            </label>
            <hr class="nav-line"/>
            <label (click)="onLogOut()" (click)="routesClick()">
                Log Out
            </label>
             <hr class="nav-line"/>
        </div>
    </div>
    <div class="whatsapp-container"  *ngIf="headerHide">
    <div class="join-container" [ngClass]="openWhatsapp?'whats-animation-open':(whatsCount===1?'whats-animation-close':'')" >
        <strong class="whats-text" [ngClass]="openWhatsapp?'show-text':''" (click)="MsgThroughWts()">
            Chat With Whatsapp
        </strong>
    </div>
    <img src="../assets/whatsap.webp" class="wts-img" (click)="whatsAppClick()"  />
 
    </div>
    <app-footer *ngIf="headerHide"></app-footer>
</div>
<app-loader *ngIf="shareData.loader"></app-loader>
