<div class="container" *ngIf="orderList"> 
  <div class="row">
    <table class="col-md-12 mt-3 mb-3">
        <thead>
            <tr>
                <th>
                    Index
                </th>
                <th>
                    Image
                </th>
                <th>
                    Name
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Price
                </th>
                <th>
                    Order
                </th>
            </tr>
        </thead>
        <tbody>
        @for (order of orderList; track order._id) {
            <tr>
                <td>
                    {{$index+1}}
                </td>
                <td>
                  <img [src]="order.productImg" class="image" />
                </td>
                <td>
                    {{order.productName}}
                </td>
                <td >
                    {{order.quantity}}
                </td>
                <td>
                     {{order.productPrice | currency:'INR'}}
                </td>
                <td>
                    <button  class="btn" (click)="viewOrder(order)">
                        View Order
                    </button>
                </td>
            </tr>      
        }
        </tbody>
    </table>
  </div>
</div>
<ng-container #loaderContainer></ng-container>
